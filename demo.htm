<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="/image/jquery.bxslider.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">

        <header>
            <div class="LOGO"><img src="/image/LOGO.svg" alt=""></div>
            <div class="contents">
                <h3 class="button_1">賴貔</h3>
                <h3 class="button_2">黃旦</h3>
                <h3 class="button_3"><div class="header-image"><img src="/image/button 3.svg" alt=""></div></h3>
            </div>
        </header>

     <div class="block_main">
        <ul class="bxslider">
            <li><img src="/image/main-image-1.jpg" /></li>
            <li><img src="/image/main-image-2.jpg" /></li>
            <li><img src="/image/main-image-3.jpg" /></li>
            <li><img src="/image/main-image-4.jpg" /></li>
            </ul>
        
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <!--置入套件專用 JavaScript-->
            <script src="/image/jquery.bxslider.js"></script>
            <!--設定相關環境參數-->
            <script type="text/javascript">
            $('.bxslider').bxSlider({
              auto: true, //自動播放
              stopAutoOnClick: true, //滑鼠點選時停止播放
              pager: true, //顯示下方圓點
              slideWidth: 1280 //圖片寬度(像素)
            }); </script>

<section>
    <div class="card_1">
        <div class="image_1"><img src="/image/image-1.png" alt=""></div>
        <div class="intro_1">
            <h2 class="tag_1">賴貔</h2>
            <h2 class="head_1">屬性：黏屬　　　
                愛哭夭の小公主</h2>
            <h4 class="instruct_1">天生體弱病嬌，不吃飯的話拿在手上餵到她面前就會吃。
                貓生夢想是睡遍所有人類。</h4>
            <div class="arrow_1"><img src="/image/Arrow_1.png" alt=""></div>
        </div>
    </div>

    <div class="card_2">
        <div class="image_2"><img src="/image/image_2.png" alt=""></div>
        <div class="intro_2">
            <h2 class="tag_2">黃旦</h2>
            <h2 class="head_2">屬性：煩屬　　　
                投錯胎の犬系寵物</h2>
            <h4 class="instruct_2">脖子上有「惡犬」領巾，丟出去的東西都會咬回來，貓界之恥。
                貓生夢想是能出門狩獵。</h4>
            <div class="arrow_1"><img src="/image/Arrow_1.png" alt=""></div>
        </div>
    </div>

</div>
</section>
